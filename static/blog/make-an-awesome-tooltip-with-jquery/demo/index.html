<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='description' content='A simple jQuery tooltip' />
	<meta name='keywords' content='jquery tooltip' />
	<title>jQuery tooltip Demo</title>
	<link rel='shortcut icon' href='http://www.miguelmota.com/favicon.ico' />
	<link rel='canonical' href='http://www.miguelmota.com/blog/make-an-awesome-tooltip-with-jquery/demo' />
	<link href='awesometooltip.css' rel='stylesheet' />
	<script src='jquery.min.js'></script>
	<script src='awesometooltip.js'></script>
	<script>
	$(document).ready(function(){

		// Initialize tooltip
		$('.awesometooltip').awesometooltip();

		/* Demo scripts */
		$('a[rel*=external]').live('click', function(){
			window.open(this.href);
			return false;
		});

	});
	</script>
	<style>
		/* Demo styles */
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
		.main-wrap {
			background-color: #f7f7f7;
			border: 1px solid #ccc;
			margin: 100px;
			min-width: 500px;
			padding: 20px;
		}
		.demo-wrap {
			background-color: #edeaea;
			padding: 30px;
		}
		a {
			background-color: #ededed;
			transition: all linear .1s;
			-moz-transition: all linear .1s;
			-webkit-transition: all linear .1s;
			-o-transition: all linear .1s;
			color: #1f4970;
			padding: 2px 4px;
		}
		a:hover {
			background-color: #dbf4ff;
			color: #0e3b60;
		}
		h1 {
			font-size: 26px;
			font-weight: bold;
			padding-bottom: 10px;
		}
		p {
			line-height: 120%;
			padding: 10px 0;
		}
		.credit {
			color: #333;
			font-size: 12px;
			padding: 15px 0 0 0;
		}
	</style>
</head>
<body>
	<div class='main-wrap'>
		<h1>jQuery tooltip demo</h1>

		<div class='demo-wrap'><a class='awesometooltip' href='javascript:void(0)' title='Hello, I am a tooltip!'>hover over me</a></div>

		<p><a href='/blog/make-an-awesome-tooltip-with-jquery' rel='external'>&#171; how-to article</a></p>

		<div class='credit'>created by <a href='http://www.miguelmota.com' rel='external'>Miguel Mota</a></div>
	</div>
</body>
</html>
