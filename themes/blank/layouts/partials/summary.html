<article>
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <div class="subheader">
      <time>{{ .Date.Format "02 Jan 2006" }}</time>
    </div>
  </header>
  <div class="summary">
    {{ .Summary }}
    {{ if .Truncated }}
      <a href="{{ .Permalink }}">Read more...</a>
    {{ end }}
  </div>
  {{ partial "tags.html" . }}
</article>
