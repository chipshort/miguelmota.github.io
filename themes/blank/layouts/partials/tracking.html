<script>
  if (window._gaq) {
    var elements = document.querySelectorAll('[data-ga-label]')
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('click', function(event) {
      _gaq.push(['_trackEvent', 'Call To Action', 'Click', event.target.dataset.gaLabel])
      })
    }
  }
</script>
