{{ partial "header.html" . }}
  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
        <div>
          <time>{{ .Date.Format "02 Jan 2006" }}</time>
        </div>
      </header>
      <section>
        {{ .Content }}
      </section>
      {{ partial "tags.html" . }}
    </article>
    {{ partial "related.html" . }}
    {{ partial "subscribe.html" . }}
  </main>
{{ partial "footer.html" . }}
